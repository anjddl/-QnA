<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <table>
    <thead data-theme="dark">
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">생성일</th>
      <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quiz, stat : ${quizList}">
      <td th:text="${stat.index + 1}"></td>
      <td th:text="${quiz.title}">제목 없음</td>
      <td th:text="${quiz.member.username}">작성자 없음</td>
      <td th:text="${#temporals.format(quiz.createdDate, 'yyyy-MM-dd')}">날짜 없음</td>
      <td th:text="${quiz.count}">0</td>
    </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
</div>
</html>
