<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <form action="/member/login" method="POST">
    <fieldset>
      <label>
        아이디
        <input
                name="아이디"
                placeholder="아이디를 입력해 주세요"
                autocomplete="given-name"
        />
      </label>
      <label>
        비밀번호
        <input
                type="password"
                name="비밀번호"
                placeholder="비밀번호를 입력해 주세요"
                autocomplete="password"
        />
      </label>
    </fieldset>

    <input
            type="submit"
            value="로그인"
    />
  </form>
</div>
</html>
